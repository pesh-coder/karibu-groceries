<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/bootstrap-5.3.3/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>KGL | Welcome</title>
</head>
<body id="header" class="">
<div class="container-fluid vh-100 rounded-5" id="main">
        <div class="row h-100 ">
            <div class="col-md-6 d-flex justify-content-center bg-light align-items-center">
                <img src="./imgs/Logos/1.png" alt="Illustration" class="img-fluid" style="max-width: 80%;">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-info text-white">
                <div class="w-75">
                    <h2 class="fw-bold mb-3">Forgot your password</h2>
                    <p>Create a New Password</p>

                    <form>
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your user name" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Email address used for signing up</div>
                          </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label"> New Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-outline-dark w-100">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="css/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
</body>
</html>
