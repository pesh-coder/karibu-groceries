<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/bootstrap-5.3.3/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>KGL | Welcome</title>
</head>
<body id="header" class="">
<div class="container-fluid vh-100 rounded-5" id="main">
        <div class="row h-100 ">
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
                <img src="./imgs/Logos/1.png" alt="Illustration" class="img-fluid" style="max-width: 80%;">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-warning text-white">
                <div class="w-75">
                    <h2 class="fw-bold mb-3">Welcome Back!</h2>
                    <p>Donâ€™t have an account yet? <a href="myaccount.html" class="text-white fw-bold text-decoration-underline">Sign up</a></p>

                    <form>
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="keepLoggedIn">
                                <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
                            </div>
                            <a href="forgot-password.html" class="text-white text-decoration-underline">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-light w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="css/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
</body>
</html>
