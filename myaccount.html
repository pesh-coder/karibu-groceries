<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/bootstrap-5.3.3/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>KGL | Welcome</title>
</head>
<body id="header" class="">
<div class="container-fluid vh-100 rounded-5" id="main">
        <div class="row h-100 ">
            <div class="col-md-6 d-flex justify-content-center bg-success align-items-center">
                <img src="./imgs/Logos/2.png" alt="Illustration" class="img-fluid" style="max-width: 80%;">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-warning text-white">
                <div class="w-75">
                    <h2 class="fw-bold mb-3">Create New Account</h2>
                    <p>Already Registered? <a href="index.html" class="text-white fw-bold text-decoration-underline">Log in here</a></p>

                    <form>
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your first and last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your preferred username" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                          </div>

                        <button type="submit" class="btn btn-light w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="css/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
</body>
</html>
